<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-logo">
          <img
            src=".//images/logo.svg"
            alt=""
            role="presentation"
            class="logo"
          />
          <div class="card-logo__icons">
            <div class="icon">
              <img
                src="./images/icon-document.svg"
                alt=""
                role="presentation"
              />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="" role="presentation" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="" role="presentation" />
            </div>
          </div>
        </div>
        <div class="usage-card">
          <div class="usage-card__how-much-left">
            <p>185 <span>gb left</span></p>
          </div>
          <div class="usage-card__info">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          </div>
          <div class="usage-card__range">
            <div class="usage-card__range--ball"></div></div>
            <div class="usage-card__numbers">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MatPawluk">Mateusz Pawluk</a>.
      </div>
    </footer>
  </body>
</html>
