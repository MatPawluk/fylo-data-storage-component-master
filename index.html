<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-logo">
          <img
            src=".//images/logo.svg"
            alt=""
            role="presentation"
            class="logo"
          />
          <div class="card-logo__icons">
            <img
              src="./images/icon-document.svg"
              alt="icon document"
              class="icon"
            />
            <img
              src="./images/icon-folder.svg"
              alt="icon folder"
              class="icon"
            />
            <img
              src="./images/icon-upload.svg"
              alt="icon upload"
              class="icon"
            />
          </div>
        </div>
        <div class="usage-card">
          <div class="usage-card__how-much-left">
            <p>185 <span>gb left</span></p>
          </div>
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <div class="usage-card__range">
            <div class="usage-card__range--ball"></div>
            <div class="usage-card__numbers">
              <p>0 gb</p>
              <p>1000 gb</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MatPawluk">Mateusz Pawluk</a>.
      </div>
    </footer>
  </body>
</html>
